{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show mt-3 mb-3" role="alert" style="border-radius: 0;">
        <button role="button" type="button" class="close btn btn-icon fuse-ripple-ready" data-dismiss="alert"
                aria-label="Close">
            <i class="icon icon-close-circle-outline"></i>
        </button>
        {{ message }}
    </div>
{% endfor %}
