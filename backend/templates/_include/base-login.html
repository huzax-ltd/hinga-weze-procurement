<!DOCTYPE html>
<html lang="en">
<head>
    {% include '_include/page-header.html' %}{% load static %}
    {#    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic"#}
    {#          rel="stylesheet">#}
    <!-- STYLESHEETS -->
    <style type="text/css">
        [fuse-cloak],
        .fuse-cloak {
            display: none !important;
        }
    </style>
    <!-- Icons.css -->
    <link type="text/css" rel="stylesheet" href="{% static 'templates/fuse/assets/icons/fuse-icon-font/style.css' %}">
    <!-- Animate.css -->
    <link type="text/css" rel="stylesheet"
          href="{% static 'templates/fuse/assets/node_modules/animate.css/animate.min.css' %}">
    <!-- Perfect Scrollbar -->
    <link type="text/css" rel="stylesheet"
          href="{% static 'templates/fuse/assets/node_modules/perfect-scrollbar/css/perfect-scrollbar.css' %}"/>
    <!-- Fuse Html -->
    <link type="text/css" rel="stylesheet" href="{% static 'templates/fuse/assets/fuse-html/fuse-html.min.css' %}"/>
    <!-- Main CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'templates/fuse/assets/css/main.css' %}">
    <!-- / STYLESHEETS -->

    <!-- JAVASCRIPT -->
    <!-- jQuery -->
    <script type="text/javascript"
            src="{% static 'templates/fuse/assets/node_modules/jquery/dist/jquery.min.js' %}"></script>
    <!-- Mobile Detect -->
    <script type="text/javascript"
            src="{% static 'templates/fuse/assets/node_modules/mobile-detect/mobile-detect.min.js' %}"></script>
    <!-- Service Worker -->
    <script type="text/javascript" charset="utf-8"
            src="{% static 'app/service-worker/service-worker-registration.js' %}"></script>
    <!-- Scroll Passive -->
    <script type="text/javascript" charset="utf-8"
            src="{% static 'plugins/scroll-passive/js/scroll-passive.js' %}"></script>
    <!-- Perfect Scrollbar -->
    <script type="text/javascript"
            src="{% static 'templates/fuse/assets/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript"
            src="{% static 'templates/fuse/assets/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- Fuse Html -->
    <script type="text/javascript" src="{% static 'templates/fuse/assets/fuse-html/fuse-html.min.js' %}"></script>
    <!-- Main JS -->
    <script type="text/javascript" src="{% static 'templates/fuse/assets/js/include/login/main.js' %}"></script>
    <!-- / JAVASCRIPT -->

    <link rel="stylesheet" href="{% static 'app/css/app-site.css' %}">
    {% block head %}{% endblock %}
</head>
<body class="layout layout-vertical layout-left-navigation layout-below-toolbar layout-below-footer">
<main>
    <!--Pre Loader-->
    <div class="load-bar">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div id="wrapper">
        <div class="content-wrapper">
            {% block body %}{% endblock %}
        </div>
    </div>
</main>
</body>
</html>
