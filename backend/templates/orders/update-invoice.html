<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class='modal-header bg-primary-700 text-auto'>
        <h6 class='modal-title'>Order Procurement Method</h6>
        <button type="button" class="close btn btn-icon fuse-ripple-ready" data-dismiss="modal"
                aria-label="Close">
            <i class="icon icon-close-circle-outline text-white"></i>
        </button>
    </div>
    <div class='modal-body'>
        <div class='bootbox-body'>
            <div class="content custom-scrollbar">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form">
                            <div class="form-group mb-4 pt-0">
                                <label class="custom-label">
                                    {{ form.order_id.label }}
                                    {% if form.order_id.field.required %}
                                        <b style="color: red;">*</b>{% endif %}
                                </label>
                                {{ form.order_id }}
                            </div>
                            {{ form.order_id.errors }}
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form">
                            <div class="form-group mb-4 pt-0">
                                <label class="custom-label">
                                    {{ form.order_invoice_no.label }}
                                    {% if form.order_invoice_no.field.required %}
                                        <b style="color: red;">*</b>{% endif %}
                                </label>
                                {{ form.order_invoice_no }}
                            </div>
                            {{ form.order_invoice_no.errors }}
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form">
                            <div class="form-group mb-4 pt-0">
                                <label class="custom-label">
                                    {{ form.attachment_file_path.label }}
                                    {% if form.attachment_file_path.field.required %}
                                        <b style="color: red;">*</b>{% endif %}
                                </label>
                                {{ form.attachment_file_path }}
                            </div>
                            {{ form.attachment_file_path.errors }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer bg-grey-100">
        <button data-dismiss="modal" type="button"
                class="btn btn btn-outline-primary fuse-ripple-ready">Cancel
        </button>
        <button type="submit" class="btn btn btn-primary fuse-ripple-ready">
            Submit
        </button>
    </div>
</form>
{% include '_include/tab_index.html' %}
